<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>signup</title>

  <body>
    <div class="container2">
      <h1>JOIN US</h1>
      <form method="POST" action="../JoinUs.php" enctype="multipart/form-data">
        <lable>Please Enter Your Name</lable>
        <br />
        <input  type="text" name="name" placeholder="Enter Full Name"
        required><br /><br />

        <label>Email Address</label>
        <br />
        <input
          type="Email"
          name="email"
          placeholder="Enter Full Email"
          required
        /><br /><br />
        <lable1>Mobile</lable1>
        <input
          type="number"
          name="mobile"
          placeholder="Enter Mobile Number"
          required
        /><br /><br />

        <lable>password</lable>
        <br />
        <input
          type="password"
          name="password"
          placeholder="enter your password"
          required
        /><br /><br />
        <label>Gender</label>
        Male<input 
        type="radio"
        name="gender"
        value="male">

        Female<input 
        type="radio"
        name="gender"
        value="female">

        Unisex<input 
        type="radio"
        name="gender"
        value="both">
        <label>Address </label>

        <input
          id="address"
          name="address"
          type="text"
          placeholder="address "
        /><br /><br />

        <label>City </label>

        <input
          id="city"
          name="city"
          type="text"
          placeholder="city"
        /><br /><br />

        <label>Zip / Postal Code</label>

        <input
          id="postal-code"
          name="postalCode"
          type="text"
          placeholder="zip or postal code"
        /><br /><br />

        <input type="submit" value="sign up" />
      </form>
    </div>
  </body>
</html>
